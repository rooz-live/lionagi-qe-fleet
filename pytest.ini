[pytest]
# Pytest configuration for LionAGI QE Fleet

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Markers
markers =
    integration: Integration tests requiring real databases
    postgres: Tests requiring PostgreSQL
    redis: Tests requiring Redis
    slow: Slow running tests (>5 seconds)
    unit: Fast unit tests with mocks
    e2e: End-to-end tests

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    # Uncomment for coverage
    # --cov=src/lionagi_qe
    # --cov-report=html
    # --cov-report=term-missing

# Test timeouts (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test_run.log
log_file_level = DEBUG

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.10
